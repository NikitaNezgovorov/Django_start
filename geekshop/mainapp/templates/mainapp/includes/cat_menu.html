<div class="links clearfix">
    <ul class="links-menu">
        <li>
            <a href="{% url 'product:category' pk=0  %}"
               class="{% if request.resolver_match.kwargs.pk == 0 %}active{% endif %} ">
                все
            </a>
        </li>
        {% for category in links_menu %}
            <li>
                <a href="{% url 'product:category' pk=category.pk %}"
                   class="{% if request.resolver_match.kwargs.pk|add:0 == category.pk %}active{% endif %} ">
                {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
